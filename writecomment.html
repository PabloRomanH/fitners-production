<div class="modal-header">
    <button type="button" class="close" ng-click="writeCtrl.close()"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">Deja una valoración</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="value">Objetivo de tu entrenamiento:</label>
        <div class="radiobuttonsgroup">
            <radio-button-group class="btn-group" data-toggle="buttons-radio" model="writeCtrl.goal" options="writeCtrl.goals" id="'value'" name="'text'" suffix="'default'"></radio-button-group>
        </div>
    </div>
    <div class="alert alert-danger" role="alert" ng-show="writeCtrl.showGoalAlert">Escoge un objetivo.</div>
    <div ng-if="writeCtrl.goal == 1">
        <div class="form-group">
            <label for="before">Peso al inicio en Kg (opcional):</label>
            <input type="number" class="form-control" id="before" ng-model="writeCtrl.before">
        </div>
        <div class="form-group">
            <label for="after">Peso al final en Kg (opcional):</label>
            <input type="number" class="form-control" id="after" ng-model="writeCtrl.after">
        </div>
    </div>
    <div ng-if="writeCtrl.goal == 2">
        <div class="form-group">
            <label for="before">Índice de masa corporal al inicio (opcional):</label>
            <input type="number" class="form-control" id="before" ng-model="writeCtrl.before">
        </div>
        <div class="form-group">
            <label for="after">Índice de masa corporal al final (opcional):</label>
            <input type="number" class="form-control" id="after" ng-model="writeCtrl.after">
        </div>
        <div class="alert alert-danger" role="alert" ng-show="writeCtrl.showDefinitionAlert">Introduce un IMC inicial y final entre 10 y 50.</div>
    </div>
    <div ng-if="writeCtrl.goal == 3">
        <div class="form-group">
            <label for="before">Peso al inicio en Kg (opcional):</label>
            <input type="number" class="form-control" id="before" ng-model="writeCtrl.before">
        </div>
        <div class="form-group">
            <label for="after">Peso al final en Kg (opcional):</label>
            <input type="number" class="form-control" id="after" ng-model="writeCtrl.after">
        </div>
    </div>
    <div ng-if="writeCtrl.goal == 4">
        <div class="form-group">
            <label for="before">Burpees al inicio (opcional):</label>
            <input type="number" class="form-control" id="before" ng-model="writeCtrl.before">
        </div>
        <div class="form-group">
            <label for="after">Burpees al final (opcional):</label>
            <input type="number" class="form-control" id="after" ng-model="writeCtrl.after">
        </div>
    </div>
    <div class="form-group">
        <label for="months">Meses que entrenaste:</label>
        <input type="number" min="1" class="form-control" id="months" ng-model="writeCtrl.months">
    </div>
    <div class="alert alert-danger" role="alert" ng-show="writeCtrl.showMonthsAlert">Introduce los meses que entrenaste.</div>
    <div class="form-group">
        <label for="comment">Describe tu experiencia con el entrenador:</label>
        <textarea class="form-control" rows="3" id="comment" ng-model="writeCtrl.comment"></textarea>
    </div>
    <div class="alert alert-danger" role="alert" ng-show="writeCtrl.showCommentAlert">Escribe por lo menos 100 carácteres.</div>
    <div class="form-group">
        <label>Puntúa sus conocimientos:</label><br/>
        <div class="radiobuttonsgroup smallbuttons">
            <radio-button-group class="btn-group" data-toggle="buttons-radio" model="writeCtrl.knowledge" options="writeCtrl.grades" id="'value'" name="'text'" suffix="'default'"></radio-button-group>
        </div>
    </div>
    <div class="form-group">
        <label for="compatibility">Puntúa tu compatibilidad con el entrenador:</label><br/>
        <div class="radiobuttonsgroup smallbuttons">
            <radio-button-group class="btn-group" data-toggle="buttons-radio" model="writeCtrl.compatibility" options="writeCtrl.grades" id="'value'" name="'text'" suffix="'default'"></radio-button-group>
        </div>
    </div>
    <div class="form-group">
        <label for="results">Puntúa los resultados obtenidos:</label><br/>
        <div class="radiobuttonsgroup smallbuttons">
            <radio-button-group class="btn-group" data-toggle="buttons-radio" model="writeCtrl.results" options="writeCtrl.grades" id="'value'" name="'text'" suffix="'default'"></radio-button-group>
        </div>
    </div>
    <div class="form-group">
        <label for="punctuality">Puntúa la puntualidad del entrenador:</label><br/>
        <div class="radiobuttonsgroup smallbuttons">
            <radio-button-group class="btn-group" data-toggle="buttons-radio" model="writeCtrl.punctuality" options="writeCtrl.grades" id="'value'" name="'text'" suffix="'default'"></radio-button-group>
        </div>
    </div>
    <div class="form-group">
        <label for="pricequality">Puntúa la calidad/precio:</label><br/>
        <div class="radiobuttonsgroup smallbuttons">
            <radio-button-group class="btn-group" data-toggle="buttons-radio" model="writeCtrl.pricequality" options="writeCtrl.grades" id="'value'" name="'text'" suffix="'default'"></radio-button-group>
        </div>
    </div>
    <div class="form-group">
        <label for="stars">Puntuación general:</label><br/>
        <div class="radiobuttonsgroup smallbuttons">
            <radio-button-group class="btn-group" data-toggle="buttons-radio" model="writeCtrl.stars" options="writeCtrl.grades" id="'value'" name="'text'" suffix="'default'"></radio-button-group>
        </div>
    </div>
    <div class="alert alert-danger" role="alert" ng-show="writeCtrl.showScoreAlert">Puntúa todas las categorías.</div>
    <div class="alert alert-danger" role="alert" ng-show="writeCtrl.showFailedAlert">Error enviando valoración. Vuelve a intentarlo más tarde.</div>
</div>
<div class="modal-footer">
    <span ng-show="writeCtrl.sendingReview">Enviando valoración...</span>
    <button class="btn btn-success" type="button" ng-click="writeCtrl.submitComment()">+ Dejar valoración</button>
    <button class="btn btn-danger" type="button" ng-click="writeCtrl.close()">Cancelar</button>
</div>
